<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断ツール - 質問1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>診断ツール</h1>
        <h2>質問1: 今の状態について、どれに近いですか？</h2>
        <form id="form1">
            <label>
                <input type="radio" name="q1" value="A"> 命に関わるような深刻な状態（自殺念慮、急性ストレスなど）
            </label><br>
            <label>
                <input type="radio" name="q1" value="B"> 夜間・休日でも相談したい軽度の悩み
            </label><br>
            <label>
                <input type="radio" name="q1" value="C"> 精神的な不調（うつ、不安、パニックなど）
            </label><br>
            <label>
                <input type="radio" name="q1" value="D"> 身体的な不調（疲労、頭痛、胃腸症状など）
            </label><br>
            <label>
                <input type="radio" name="q1" value="E"> 特に症状はないが、予防や健康づくりに関心がある
            </label><br>
            <button type="button" onclick="nextPage()">次へ</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
